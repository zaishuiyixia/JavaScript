<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式实例</title>
</head>
<body>
    
    <script>
        function createPerson(opts){
            var person = {
                name: opts.name||'Andy'
            };
            person.sayName = function(){
                console.log(this.name);
            }
           return person;
        }

       var p1 = createPerson({name:'xuguojun'});
       var p2 = createPerson({name: 'Alen'});
    </script>
</body>
